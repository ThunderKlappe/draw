<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Canvas</title>
</head>
<body>
    <div id="header">
        Drawing Canvas
    </div>
    <div id="content">
        <div id='options'>
            <p id="options-title">Options</p>

            <div id="options-container">
                <div class="slidecontainer">
                    <div id="canvas-size">Canvas Size</div>
                    <input type="range" min="8" max="100" value="16" class="slider" id="myRange">
                    <div id="slider-value"></div>
                </div>
                <div id="clear-canvas">
                    <button id="clear-canvas-button">Clear Canvas</button>
                </div>
                <div id="toggle-container">
                    <button id="eraser-toggle">Eraser</button>
                    <button id = color-toggle>Color Mode 
                        <input type="color" id="pen-color" name="pen-color" value="#FF0000">
                    </button>
                </div>
            </div>
        </div>
        <div id="canvas-container">
            <div id="canvas-wrapper">
                <div id="canvas"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
